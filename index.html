<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=McLaren&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Kathryn Stegeman</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location 🏡</option>
        <option value="Europe/Amsterdam">Amsterdam 🚢</option>
        <option value="America/Barbados">Barbados 🌅</option>
        <option value="America/Chicago">Chicago 🌆</option>
        <option value="Europe/Dublin">Dublin 🍀</option>
        <option value="US/Hawaii">Honolulu 🏄‍♂️</option>
        <option value="Africa/Nairobi">Nairobi 🦓</option>
        <option value="Atlantic/Reykjavik">Reykjavik 🌋</option>
        <option value="Australia/Sydney">Sydney 🦘</option>
      </select>
      <div id="cities">
        <div class="city" id="seoul">
          <div>
            <h2>Seoul</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="tbilisi">
          <div>
            <h2>Tbilisi</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="quebec">
          <div>
            <h2>Quebec</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Kathryn Stegeman</strong> and is
      open-sourced on
      <a
        href="https://github.com/kathrynsteg/stegeman-world-clock"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://stegeman-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
