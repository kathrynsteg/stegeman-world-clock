<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock - Kathryn Stegeman</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Chicago</option>
        <option value="">Amsterdam</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <h2>Toronto</h2>
        <div class="date">1/22/24</div>
        <div class="time">5:44 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Kathryn Stegeman and is open-sourced on
      <a
        href="https://github.com/kathrynsteg/stegeman-world-clock"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://stegeman-world-clock.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
